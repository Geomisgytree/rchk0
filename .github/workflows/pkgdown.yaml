name: pkgdown

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pkgdown-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git user
        run: |
          git config --global user.email "shushunr@umich.edu"
          git config --global user.name "Shushun Ren"

      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pkgdown
            local::.
          needs: website

      - name: Deploy pkgdown site
        run: Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
